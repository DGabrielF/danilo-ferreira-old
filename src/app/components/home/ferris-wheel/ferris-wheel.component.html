<div class="ferris_wheel">
  <div
  *ngFor="let item of arrayWithPosition"
  [style.left]="item.left+'%'"
  [style.bottom]="item.bottom+'%'"
  (click)="contact.switchContactWay(item.name, item.url)"
  [style.backgroundImage]="'url(./assets/icons/'+item.name.toLowerCase()+'-logo-duotone.svg)'"
  class="seated_items"
  >
  </div>
</div>
